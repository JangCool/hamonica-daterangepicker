<!doctype html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>daterangepicker.js</title><script defer="defer" src="daterangepicker.min.js"></script><link href="daterangepicker.min.css" rel="stylesheet"></head><body><script>console.log(window)</script><input id="datetime" style="margin-left: 300px;width:200px;font-size: 11px;"> <button id="datetime2" style="margin-left: 300px">달력</button><script>window.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded and parsed');
    
        //dayjs 객체.

        const datetime = dateRangePicker(
            document.querySelector("#datetime"),
            {
                darkMode: true,

                        console.log("outsideClick ", e, picker);

                        console.log("clickApply ", e, picker);
                    },
                    clickCancel: (e, picker) => {

                }
            }
        );

            document.querySelector("#datetime2"),

                    }
