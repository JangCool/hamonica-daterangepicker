<!doctype html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>daterangepicker.js</title><script defer="defer" src="daterangepicker.min.js"></script><link href="daterangepicker.min.css" rel="stylesheet"></head><body><script>console.log(window)</script><input id="datetime" style="margin-left: 300px;width:200px;font-size: 11px;"> <button id="show" onclick="event.stopPropagation(); datetime.show()">보이기</button> <button id="hide" onclick="datetime.hide()">숨기기</button> <button id="hide" onclick="remove()">제거</button><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><button id="datetime3" style="margin-left: 300px">달력</button><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><button id="datetime2" style="margin-left: 300px">달력</button> <button id="hide" onclick="remove()">제거</button><script>let datetime = null;
let datetime2 = null;
let datetime3 = null;

    function remove(){
        datetime.remove();
        datetime2.remove();
        datetime = null;
        delete window.datetime;
    }
    
    window.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded and parsed');
    
        //dayjs 객체.
        // let dayjs = getDayjsOnDateRangePicker();

        datetime = dateRangePicker(
            document.querySelector("#datetime"),
            {
                darkMode: true,
                startDate: 1628247535927,
                endDate: new Date(),
                timePicker: true,
                singleDatePicker: false,
                events: {
                    startUp: (valueAsString, start, end) => {
                        console.log('startup range selected: ' + valueAsString +', '+ start.format('YYYY-MM-DD HH:mm:ss') + ' to ' + end.format('YYYY-MM-DD HH:mm:ss'));
                    },
                    outsideClick: (e, picker) => {
                        console.log("outsideClick ", e, picker);
                    },
                    clickApply: (e, picker) => {
                        console.log("clickApply ", e, picker);
                    },
                    clickCancel: (e, picker) => {
                        console.log("clickCancel ", e, picker);
                    }
                }
            },

            function(valueAsString, start, end, label) {
                console.log('New date range selected: ' + valueAsString +', '+ start.format('YYYY-MM-DD HH:mm:ss') + ' to ' + end.format('YYYY-MM-DD HH:mm:ss') + ' (predefined range: ' + label + ')');
            }
        );


  

        console.log(datetime )
        console.log(datetime.getStartDate(), datetime.getEndDate() )

        setTimeout(()=>{

            datetime.setStartDate(1628247535927)

        }, 2000)

        datetime2 = dateRangePicker(
            "#datetime2",
            {
                // drops: 'auto',
                // opens: 'auto',
                showRanges: false,
                showMonthAndYearDropdowns: false,
                timePicker: false,
                events: {
                    outsideClick: (e, picker) => {
                        console.log("outsideClick ", e, picker);
                    },
                    clickApply: (e, picker) => {
                        console.log("clickApply ", e, picker);
                    },
                    clickCancel: (e, picker) => {
                        console.log("clickCancel ", e, picker);
                    }
                }
            }
        );

        datetime3 = dateRangePicker(
            "#datetime3",
            {
                // drops: 'auto',
                // opens: 'auto',
                showRanges: false,
                showMonthAndYearDropdowns: false,
                timePicker: false,
                events: {
                    outsideClick: (e, picker) => {
                        console.log("outsideClick ", e, picker);
                    },
                    clickApply: (e, picker) => {
                        console.log("clickApply ", e, picker);
                    },
                    clickCancel: (e, picker) => {
                        console.log("clickCancel ", e, picker);
                    }
                }
            }
        );
    });</script></body></html>
